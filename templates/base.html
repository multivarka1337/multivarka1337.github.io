<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cloud File Share{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="logo">
                <i class="fas fa-cloud-upload-alt"></i>
                CloudShare
            </a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="nav-link">
                    <i class="fas fa-home"></i> Главная
                </a>
                <a href="#upload-section" class="nav-link">
                    <i class="fas fa-upload"></i> Загрузить
                </a>
                <a href="#recent-files" class="nav-link">
                    <i class="fas fa-history"></i> Недавние
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 CloudShare. Все права защищены.</p>
            <p class="footer-info">
                <i class="fas fa-shield-alt"></i>
                Ваши файлы хранятся безопасно и удаляются через 30 дней
            </p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
